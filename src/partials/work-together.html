<footer class="work-together" id="work-together">
  <div class="container footer-container">
    <div class="footer-wrapper">
      <picture>
        <source
          srcset="./img/logo@3x.jpg 3x, ./img/logo@2x.jpg 2x, ./img/logo.jpg 1x"
          media="(min-width:1440px)"
        />
        <source
          srcset="./img/logo@3x.jpg 3x, ./img/logo@2x.jpg 2x, ./img/logo 1x"
          media="(min-width:768px)"
        />
        <source
          srcset="./img/logo@3x.jpg 3x, ./img/logo@2x.jpg 2x, ./img/logo.jpg 1x"
          media="(min-width:320px)"
        />
        <img
          class="footer-img"
          src="./img/logo.jpg"
          alt="Jefferson"
          height="70"
          width="70"
        />
      </picture>
      <h2 class="footer-title">Let’s <span class="acсent">work</span></h2>
      <h2 class="footer-title-elem">together</h2>
    </div>
    <form class="footer-form-feedback">
      <div class="footer-wrapper-form">
        <div class="input-wrapper">
          <input
            class="footer-input-email"
            type="email"
            name="user-email"
            placeholder="clients@gmail.com"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            required
          />
          <p class="wrongEmail"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="footer-input-comment"
            type="text"
            name="user-comment"
            placeholder="comments"
            required
          />
          <p class="wrongComment"></p>
        </div>
      </div>
      <button class="footer-btn" type="submit">Send</button>
    </form>
    <address class="footer-contact">
      <ul class="footer-contact-list">
        <li class="footer-contact-item">
          <a
            class="footer-adress-email"
            href="mailto:lloydjefferson@gmail.com"
            aria-label="contact email"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-contact-item">
          <a
            class="footer-adress-tel"
            href="tel:+3801111111111"
            aria-label="contact phone number"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
